{% extends 'either/base.html' %}


{% block title%}
  Регистрация
{% endblock%}

{% block content%}
<div class="text-center">
<h1>  Страница регистрации </h1>
</div>
<form method="post" class="form-register auth">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-outline-warning" type="submit">Зарегистрироваться</button>

  <p>Уже зарегистрированы? <a class="linkr" href="{% url 'login' %}">Войти в личный кабинет</a></p>
</form>

{% endblock %}
